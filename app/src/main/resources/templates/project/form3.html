<!DOCTYPE html>
<html>

<head data-th-replace="~{header :: head}">
</head>
<header data-th-replace="~{header :: #page-header}"/>

<h1>프로젝트 등록</h1>

<div data-th-unless="${project}">
    <p>등록할 프로젝트 정보가 없습니다.</p>
</div>

<div data-th-if="${project}" data-th-object="${project}">
<form action='add' method="post">
    프로젝트명: <span data-th-text="*{title}">프로젝트명</span><br>
    설명: <textarea data-th-text="*{description}">설명</textarea><br>
    기간: <span data-th-text="*{startDate}">2024-01-01</span>~<span data-th-text="*{endDate}">2024-02-02</span><br>
    팀원:<br>
        <ul data-th-if="*{members.size() > 0}">
          <li data-th-each="user : *{members}"
              data-th-text="|${user.name}(${user.email})|">이름</li>
        </ul>
    <button>등록</button>
</form>
</div>

</body>
</html>
