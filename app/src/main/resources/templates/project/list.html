<!DOCTYPE html>
<html>

<head data-th-replace="~{header :: head}">
</head>
<header data-th-replace="~{header :: #page-header}"/>

<h1>프로젝트 목록</h1>
<p><a data-th-href='@{form1}' href="form1.html">새 프로젝트</a></p>
<table>
  <thead>
      <tr><th>번호</th><th>프로젝트</th><th>기간</th></tr>
  </thead>
  <tbody>
    <tr data-th-each="project : ${list}" data-th-object="${project}">
        <td data-th-text="*{no}">1</td>
        <td><a data-th-href="@{/project/view(no=*{no})}"
        href="view.html"
        data-th-text="*{title}">제목</a></td>
        <td data-th-text="|*{startDate} ~ *{endDate}|">2024-01-01 ~ 2024-02-02</td>
    </tr>
  </tbody>
</table>


</body>
</html>
