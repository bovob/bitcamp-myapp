<!DOCTYPE html>
<html>

<head data-th-replace="~{header :: head}">
</head>
<header data-th-replace="~{header :: #page-header}"/>

<h1>게시글 목록</h1>
<p><a data-th-href='form' href="form.html">새 글</a></p>
<table>
    <thead>
    <tr>
        <th>번호</th>
        <th>제목</th>
        <th>작성자</th>
        <th>작성일</th>
        <th>조회수</th>
    </tr>
    </thead>
    <tbody>
        <tr data-th-each="board : ${list}">
            <td data-th-text="${board.no}">1</td>
            <td><a data-th-text="${board.title}" data-th-href="@{view?no=} + ${board.no}" href="view.html">임시 게시글제목</a></td>
            <td data-th-text="${board.writer.name}">작성자</td>
            <td data-th-text="${#dates.format(board.createdDate, 'yyyy-MM-dd')}">2024-01-01</td>
            <td data-th-text="${board.viewCount}">16</td>
        </tr>
    </tbody>
</table>

[
<a data-th-if="${pageNo > 1}">
    <a data-th-href="@{list?pageNo=} + ${pageNo - 1} + '&pageSize=' + ${pageSize}">이전</a>
</a>
<span data-th-if="${pageNo <= 1}">
    이전
</span>
]
<a data-th-text="${pageNo}">1</a>
[
<a data-th-if="${pageNo < pageCount}">
    <a data-th-href="@{list?pageNo=} + ${pageNo + 1} + '&pageSize=' + ${pageSize}">다음</a>
</a>
<span data-th-if="${pageNo >= pageCount}">
    다음
</span>
]

</body>
</html>
